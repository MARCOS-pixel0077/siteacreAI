<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcreAI</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="container">
        <h1>AcreAI</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Bandeira_do_Acre.svg" alt="Bandeira do Acre" class="bandeira">
        <form id="chat-form">
            <label for="pergunta">Digite sua pergunta:</label>
            <input type="text" id="pergunta" name="pergunta" placeholder="Escreva aqui..." required>
            <button type="submit">Enviar</button>
        </form>
        <div class="resposta-container">
            <h2>Respostas:</h2>
            <div id="resposta" class="resposta-box"></div>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('https://seu-backend.onrender.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();
            const respostaBox = document.getElementById('resposta');
            respostaBox.innerHTML = `<p>${data.resposta}</p>`;
        });
    </script>
</body>
</html>
